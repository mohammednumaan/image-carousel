<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousal.</title>
</head>
<body>

    <div class="header">
        <div class="header-container">
            <h1>IMAGE CAROUSAL</h1>
        </div>
    </div>

    <div class="carousal">
        <div class="carousal-container">

            <div class="image first-image">
                <img src="../assets/blue.jpg" >
            </div>
            

            <div class="image">
                <img src="../assets/orange.jpg" >
            </div>
            

            <div class="image">
                <img src="../assets/brown.jpg">
            </div>

            <div class="dots">
                <button type="button" class="dot first-dot"></button>
                <button type="button" class="dot"></button>
                <button type="button" class="dot"></button>
            </div>

            <div class="buttons">
                <button type="button" class="back"><</button>
                <button type="button" class="next">></button>
              
            </div>

        </div>
    </div>


    
    <script src="main.js"></script>
</body>
</html>
